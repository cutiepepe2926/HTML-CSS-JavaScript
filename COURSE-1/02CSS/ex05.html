<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list > li > a:hover {color: cornflowerblue;}
        /* a에 마우스가 닿는경우 색깔을 변경해라 */
        .title:active {color: yellow;}
        /* p에 마우스를 클릭하면 노란색으로 변경해라 */
        .aaa:focus {border: 3px solid sandybrown;}
        /* aaa에 focus하면 주변색을 변경해라 */
        .bbb:checked {border: 2px solid palegoldenrod;}
    </style>
</head>
<body>
    <ul class="list">
        <li><a href="#">목록1</a></li>
        <li><a href="#">목록1</a></li>
        <li><a href="#">목록1</a></li>
    </ul>

    <p class="title">액티브 상태</p>

    <input type="text" class="aaa">

    <input type="checkbox" class="bbb">

</body>
</html>
