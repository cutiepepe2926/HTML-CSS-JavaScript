<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box > div {
            border: 1px solid black;
            display: inline;
            /* 박스를 inline 특징으로 바꿈(크기 지정은 불가) */
        }

        .list > span {
            border: 1px solid black;
            display: block;
        }

        .nav li {
            list-style: none;
            border: 1px solid black;
            display: inline-block;
            width: 100px;
            height: 50px;

        }

        .msg {
            display: none;
        }
    </style>

</head>
<body>
    <div class = "box">
        <div>박스</div>
        <div>박스</div>
        <div>박스</div>
    </div>

    <div class="list">
        <span>박스</span>
        <span>박스</span>
        <strong>박스</strong>
    </div>

    <ul class="nav">
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ul>

    <div class="msg">
        아이디와 비밀번호를 확이하세요!
    </div>
</body>
</html>
