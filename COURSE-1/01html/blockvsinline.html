<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    블럭성질 태그
    1. 블럭태그는 박스의 크기를 가지고 자동으로 줄바꿈 됨

    <h3>블럭태그</h3>
    <p>블럭태그</p>
    <ul>
        <li>블럭태그</li>
    </ul>

    <div>블럭태그</div>

    인라인태그
    1. 인라인태그는 줄바꿈이없다. 가로배치
    <a>안녕하세요</a>
    <strong>Hello</strong>
    <img src="a">
    
</body>
