<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>모든 인풋은 라벨 + id속성을 활용해 보세요!</h1>

    <form>
        <fieldset>
            <legend>가입 양식</legend>
            <fieldset>
                <legend>개인 정보</legend>
                <lable for="phone">전화번호(숫자만 11자리)</lable>
                <br>
                
                <input id="phone" type="text" maxlength="11" required placeholder="예)01012345678" pattern="\d{11}">
                <br>
                <br>

                <label for="birthday">생년월일</label>
                <br>
                <input id="birthday" type="date">
            </fieldset>
            <fieldset>
                <legend>이용 약관</legend>
                <P>회원가입을 위해 서비스 이용 약관 및 개인정보 처리방치에 동의해주세요.</P>

                <input type="checkbox" id="agreement" required>
                <label for="agreement">약관 및 개인정보 처리방침에 동의합니다.</label>
            </fieldset>
            <p></p>
            <button type="button">가입하기</button>
        </fieldset>
    </form>
</body>
</html>
