<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 사용자에게 바구니의 크기를 입력받아라.
        //2. 그 다음에 사과의 갯수를 입력받아라.
        //3. 사과의 개수와, 필요한 바구니의 개수를 출력해주면 된다.
        10//ex) 바구니의 크기 = 10, 사과의 개수 = 151, 필요한 바구니 개수는 16개가 필요
        
        let bucket_size = parseInt(prompt("바구니의 크기를 입력해주세요."));
        let apple_num = parseInt(prompt("사과의 개수를 입력해주세요."))
        
        let needed_num = ("필요한 바구니의 개수 : " + Math.ceil(apple_num/bucket_size));
        //+ (apple_num%bucket_size==0? 0:1));

        console.log(needed_num);
        document.write(needed_num);
    </script>
</body>
</html>
