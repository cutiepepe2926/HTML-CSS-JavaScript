<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 두 수를 입력받아서, 큰 수와 작은 수를 출력해주면 됩니다.
        // 단, 만약 같은수라면 같은수 입니다라고 출력하라.

        let a = parseFloat(prompt("첫 번째 수를 입력해주세요."));
        let b = parseFloat(prompt("두 번째 수를 입력해주세요."));
        if (a==b){
            document.write("같은 수 입니다.");
        }
        else {
            if((a>b)==true) {
                document.write(a+"가 큰 수 입니다.");
                document.write(b+"가 작은 수 입니다.");
            }
            else {
                document.write(b+"가 큰 수 입니다.");
                document.write(a+"가 작은 수 입니다.");
            }
        }
    </script>
</body>
</html>
