<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //수 하나를 입력받기
        // 짝수,홀수, 0, 음수인지 구분해서 출력하는 프로그램

        let a = parseInt(prompt("숫자를 입력"));
        if (a==0) {
            document.write("0 입니다.");
        }
        else if(a<0){
            document.write("음수 입니다.");

        }
        else {
            document.write(a%2==0?"짝수입니다.":"홀수입니다.");
        }
    </script>
</body>
</html>
