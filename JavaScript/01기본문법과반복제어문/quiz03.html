<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 사용자에게 키를 입력받습니다.
        // 2. 나이를 정수형으로 입력받습니다.

        let height = parseFloat(prompt("키를 입력해주세요."));
        let age = parseInt(prompt("나이를 입력해주세요."));

        if(height>= 140 && age >=8) {
            document.write("자이로드롭을 탈 수 있습니다!");
        }
        else {
            document.write("자이로드롭을 탈 수 없습니다!");
        }
    </script>
</body>
</html>
